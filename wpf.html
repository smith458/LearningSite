    <body>
        <h1>Python Coding Reference</h1>
        <div class="wrapper">
            <div class="outline pad">
                <h5>Tricks</h5>
                <table class="table table-bordered">
                    <tr>
                        <td>Feature</td>
                        <td>Code</td>
                        <td>Where</td>
                    </tr>
                    <tr>
                        <td>No Title Bar</td>
                        <td>WindowStyle="None"</td>
                       <td>On the Window element</td>
                    </tr>
                    <tr>
                        <td>Default Focus</td>
                        <td>FocusManager.FocusedElement="{Binding ElementName=nameBox}"</td>
                        <td>On Grid element</td>
                    </tr>
                    <tr>
                        <td>Bind a button to Enter</td>
                        <td>IsDefault="True"</td>
                        <td>On the button</td>
                    </tr>
                    <tr>
                        <td>Bind a button to ESC</td>
                        <td>IsCancel="True"</td>
                        <td>On the button</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>

                </table>
            </div>
        </div>

</html>
