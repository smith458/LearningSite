<!DOCTYPE html>
<html lan="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/dist/css/bootstrap.min.css">
      <script type="text/javascript">
        function BuildTable() {
          tableArray = []
          tableArray.push(["From\\To", "int", "double", "string", "char"]);
          tableArray.push(["int", "-", "(double)myInt", "myInt.ToString()", "-"]);
          tableArray.push(["double", "(int)myDouble", "-", "myDouble.ToString()", "-"]);
          tableArray.push(["string", "Int32.TryParse(myString, out int myInt)",
            "Double.TryParse(myString, out int mydouble)", "-", "myString[x]"]);
          tableArray.push(["char", "Convert.ToInt32(myChar)",
            "Char.GetNumericValue(myChar)", "myChar.ToString()", "-" ]);
          var table = document.getElementById("convertTable");
          for (var y=0; y<tableArray.length; y++) {
            var tr = document.createElement("tr");
            for (var x=0; x<tableArray[0].length; x++) {
              var td = document.createElement("td");
              var text = document.createTextNode(tableArray[y][x]);
              td.appendChild(text);
              tr.appendChild(td);
            }
            table.appendChild(tr);
          }
        }

      </script>
  </head>
  <body onload="BuildTable()">
    <table id="convertTable" class="table table-striped
    table-bordered table-condensed table-responsive" style="width:60%;font-size:12px">
    </table>
  </body>
</html>
